<body>
  <main>
    <div class="bg-image">
      <img src="./images/drums-bg.jpg">
    </div>
    <div class="drum-pad-ctn">
      <div class="pad" data-key="65">
        <kbd>A</kbd>
        <span class="pad-name">clap</span>
      </div>
      <div class="pad" data-key="83">
        <kbd>S</kbd>
        <span class="pad-name">hihat</span>
      </div>
      <div class="pad" data-key="68">
        <kbd>D</kbd>
        <span class="pad-name">kick</span>
      </div>
      <div class="pad" data-key="70">
        <kbd>F</kbd>
        <span class="pad-name">openhat</span>
      </div>
      <div class="pad" data-key="71">
        <kbd>G</kbd>
        <span class="pad-name">perc</span>
      </div>
      <div class="pad" data-key="72">
        <kbd>H</kbd>
        <span class="pad-name">ride</span>
      </div>
      <div class="pad" data-key="74">
        <kbd>J</kbd>
        <span class="pad-name">shaker</span>
      </div>
      <div class="pad" data-key="75">
        <kbd>K</kbd>
        <span class="pad-name">snare</span>
      </div>
      <div class="pad" data-key="76">
        <kbd>L</kbd>
        <span class="pad-name">tom</span>
      </div>
    </div>

    <audio src="samples/clap-808.wav" data-key="65"></audio>
    <audio src="samples/hihat-808.wav" data-key="83"></audio>
    <audio src="samples/kick-808.wav" data-key="68"></audio>
    <audio src="samples/openhat-808.wav" data-key="70"></audio>
    <audio src="samples/perc-808.wav" data-key="71"></audio>
    <audio src="samples/ride-acoustic01.wav" data-key="72"></audio>
    <audio src="samples/shaker-shuffle.wav" data-key="74"></audio>
    <audio src="samples/snare-808.wav" data-key="75"></audio>
    <audio src="samples/tom-808.wav" data-key="76"></audio>
  </main>
